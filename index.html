<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            width: 70%;
            margin: auto;
            background-color: lavender;
        }
        .innerContent {
            background-color: coral;
            border: 2px solid black;
            width: 40%;
            margin: 10px auto;
            justify-content: space-evenly;
            text-align: center;
        }
        .bigBox {
            display: flex;
        }
        .innerContent img {
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 style="text-align: center;">Yippee</h1>
        <div class="bigBox">
            <div class="innerContent">
                <h2>About Me</h2>
                <p style="text-align: justify;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium natus similique, est possimus deserunt id aperiam impedit explicabo, minima quis unde sapiente earum, repellendus quaerat debitis. Molestias ut iste est.</p>
            </div>
            <div class="innerContent">
                <h2>My Game</h2>
                <p>Click <a href="game/index.html" target="blank">here</a> to play my game!</p>
            </div>
        </div>
        <div class="bigBox">
            <div class="innerContent">
                <h2>Good Pic</h2>
                <img src="img/Capture.PNG" style="transform: scaleX(-1);">
            </div>
            <div class="innerContent">
                <h2>Evil Pic</h2>
                <img src="img/Capture.PNG" style="filter: invert(1);">
            </div>
    </div>
</body>
</html>
